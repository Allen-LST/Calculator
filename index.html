<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Calculator</title><link rel="stylesheet" href="calculator.min.css"></head><body><div class="calculator"><div class="display" id="display">0</div><div class="buttons"><button class="btn btn-gray" onclick="clearAll()">C</button><button class="btn btn-gray" onclick="deleteLast()">⌫</button><button class="btn btn-gray" onclick="inputOperator('%')">%</button><button class="btn btn-orange" onclick="inputOperator('÷')">÷</button><button class="btn btn-dark" onclick="inputNumber('7')">7</button><button class="btn btn-dark" onclick="inputNumber('8')">8</button><button class="btn btn-dark" onclick="inputNumber('9')">9</button><button class="btn btn-orange" onclick="inputOperator('×')">×</button><button class="btn btn-dark" onclick="inputNumber('4')">4</button><button class="btn btn-dark" onclick="inputNumber('5')">5</button><button class="btn btn-dark" onclick="inputNumber('6')">6</button><button class="btn btn-orange" onclick="inputOperator('-')">-</button><button class="btn btn-dark" onclick="inputNumber('1')">1</button><button class="btn btn-dark" onclick="inputNumber('2')">2</button><button class="btn btn-dark" onclick="inputNumber('3')">3</button><button class="btn btn-orange" onclick="inputOperator('+')">+</button><button class="btn btn-gray" onclick="toggleSign()">±</button><button class="btn btn-dark btn-zero" onclick="inputNumber('0')">0</button><button class="btn btn-dark" onclick="inputDecimal()">.</button><button class="btn btn-blue" onclick="calculate()">=</button></div></div><script src="calculator.min.js"></script></body></html>
